<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        //등호(==, !=, ===, !==), 부등호(>, >=, <, <=)
        let n1 = 10, n2 = 11
        let result;

        //비교 연산
        result = (n1 > n2);  
        
        //출력
        console.log(result);  //false

        result = (n1 < n2);
        console.log(result);  //true

        result = (n1 == n2);
        console.log(result);  //false

        result = (n1 != n2);
        console.log(result);  //true

        result = (n1 === n2);
        console.log(result);  //false

        result = (n1 !== n2);
        console.log(result);  //true

        //논리 연산
        console.log("========")
        result = (n1 > n2) && (n1 !== n2);
        console.log(result);  //false

        result = (n1 > n2) || (n1 !== n2);
        console.log(result);  //true

        result = !(n1 > n2);
        console.log(result); //true

        /*
            && 연산자, 논리곱, 교집합
            두 조건이 모두 참일때만 참
            T && T -> T
            T && F -> F
            F && T -> F
            F && F -> F

            || 연산자 - 논리합 , 합집합
            두 조건중 한 개만 참이어도 참
            T || T -> T
            T || F -> T
            F || T -> T
            F || F -> F

            ! 연산자 - 논리 부정
            ! T -> F
            ! F -> T
        */


    </script>
</body>
</html>
